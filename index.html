<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathandwa365 | Responsive Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER SECTION-->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="#">Bathandwa365</a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#">Home</a></li>
                    <li class="header__nav-item"><a href="#">About</a></li>
                    <li class="header__nav-item"><a href="#">Services</a></li>
                    <li class="header__nav-item"><a href="#">Portfolio</a></li>
                    <li class="header__nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header__button">
                <a href="#">Get Started</a>
            </div>
        </div>
    </header>
    
    <!-- HERO SECTION -->
     <section class="hero">
        <div class="hero__container container">
            <!-- Left Column-->
             <div class="hero__content">
                <h1 class="hero__title">Welcome to Our Website</h1>
                <p class="hero__description">We offer the best services to help you grow your business. Join us today and see the difference.</p>
                <a href="#" class="button">Learn More</a>
             </div>
            <!-- Right Column-->
             <div class="hero__image">
                <img src="hero.png" alt="Hero Image">
             </div>
        </div>
     </section>
</body>
</html>
